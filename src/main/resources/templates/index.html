<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TipService &mdash; Colorlib e-Commerce Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <div th:replace="fragments :: style"/>
</head>
<body>

<div class="site-wrap">


    <div th:replace="fragments :: menu"/>

    <div class="site-section">
        <div class="container">
            <div class="title-section mb-5">
                <h2 class="text-uppercase"><span class="d-block">Popularne</span> Kategorie</h2>
            </div>
            <div class="row align-items-stretch">
                <div class="col-lg-8">
                    <div class="product-item sm-height full-height bg-gray">
                        <a href="#" class="product-category">MMO<span>25 items</span></a>
                        <img th:src="@{/images/mmo2.png}" alt="Image" class="img-fluid">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="product-item sm-height bg-gray mb-4">
                        <a href="#" class="product-category">RPG<span>15 items</span></a>
                        <img th:src="@{/images/mmo.png}" alt="Image" class="img-fluid">
                    </div>

                    <div class="product-item sm-height bg-gray">
                        <a href="#" class="product-category">FPS <span>10 items</span></a>
                        <img th:src="@{/images/fps.jpg}" alt="Image" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments :: footer"/>
</div>
<div th:replace="fragments :: js_scripts"/>
</body>
</html>
