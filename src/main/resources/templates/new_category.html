<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ShopMax &mdash; Colorlib e-Commerce Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <div th:replace="fragments :: style"/>
</head>
<body>

<div class="site-wrap">

    <div th:replace="fragments :: menu"/>

    <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="h3 mb-3 text-black"></h2>
                </div>
                <div class="col-md-7">

                    <form th:action="@{/add_category}" method="post" th:object="${category}">

                        <div class="p-3 p-lg-5 border">
                            <div class="form-group row">
                                <div class="col-md-6">
                                    <label for="c_name" class="text-black">Name<span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="c_name" th:field="*{categoryName}">
                                </div>
                                <div class="col-md-6">
                                    <label for="c_Id" class="text-black">id<span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="c_Id" th:field="*{categoryId}">
                                </div>
                            </div>

<!--                            <div class="form-group row">-->
<!--                                <div class="col-md-12">-->
<!--                                    <label for="c_description" class="text-black">Nazwa Kategorii </label>-->
<!--                                    <textarea th:field="*{categoryName}" id="c_description" cols="30" rows="7"-->
<!--                                              class="form-control"></textarea>-->
<!--                                </div>-->
<!--                            </div>-->

                            <div class="form-group row">
                                <div class="col-lg-12">
                                    <input type="submit" class="btn btn-primary btn-lg btn-block"
                                           value="Dodaj Kategorie">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div th:replace="fragments :: footer"/>
</div>
<div th:replace="fragments :: js_scripts"/>
</body>
</html>
