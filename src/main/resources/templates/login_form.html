<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>ShopMax &mdash; Colorlib e-Commerce Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <div th:replace="fragments :: style"/>
  </head>
  <body>
  
  <div class="site-wrap">


    <div th:replace="fragments :: menu"/>


    <div id="mainFromWrapper">
      <div class="login-container">
        <div class="login-card">
          <div class="login-form">
            <div th:if="${param.error}">
              Invalid username and password.
            </div>
            <div th:if="${param.logout}">
              You have been logged out.
            </div>
            <form th:action="@{/login}" method="post" class="form-horizontal">
              <div class="input-group input-sm">
                <label class="input-group-addon"><i class="fa fa-user"></i></label>
                <input type="text" class="form-control" name="username" placeholder="Enter Username" required>
              </div>
              <div class="input-group input-sm">
                <label class="input-group-addon"><i class="fa fa-lock"></i></label>
                <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
              </div>
              <!--<input type="hidden" name="${_csrf.parameterName}"   value="${_csrf.token}" />-->

              <div class="form-actions">
                <input type="submit"
                       class="btn btn-block btn-primary btn-default" value="Log in">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="fragments :: footer"/>
  </div>
  <div th:replace="fragments :: js_scripts"/>
  </body>
</html>
