<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="menu" class="site-navbar bg-white py-2">

    <main id="main">
        <div class="container">

            <section class="section register d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6  align-items-center justify-content-center">

                            <div class="card mb-3 ">
                                <form th:action="@{/user/password}" method="post" th:object="${password}">
                                    <div class="card-body">
                                        <div class="row mb-3">
                                            <label for="currentPassword"
                                                   class="col-md-4 col-lg-3 col-form-label user-content">Current
                                                Password</label>
                                            <div class="col-md-8 col-lg-12">
                                                <input th:field="*{currentPassword}" type="password"
                                                       class="form-control" id="currentPassword"
                                                       required minlength="6" maxlength="20">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="newPassword"
                                                   class="col-md-4 col-lg-3 col-form-label user-content">New
                                                Password</label>
                                            <div class="col-md-8 col-lg-12">
                                                <input th:field="*{newPassword}" type="password" class="form-control"
                                                       id="newPassword" required minlength="6" maxlength="20">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="renewPassword"
                                                   class="col-md-4 col-lg-3 col-form-label user-content">Re-enter New
                                                Password</label>
                                            <div class="col-md-8 col-lg-12">
                                                <input th:field="*{reenteredNewPassword}" type="password"
                                                       class="form-control" id="renewPassword"
                                                       required minlength="6" maxlength="20">
                                            </div>
                                        </div>

                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary">Change Password</button>
                                        </div>

                                    </div>
                                </form>
                            </div>


                        </div>
                    </div>
                </div>

            </section>

        </div>
    </main>


</body>

</html>
