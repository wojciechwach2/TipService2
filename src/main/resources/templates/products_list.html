<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>ShopMax &mdash; Colorlib e-Commerce Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <div th:replace="fragments :: style"/>
  </head>
  <body>
  
  <div class="site-wrap">

    <div th:replace="fragments :: menu"/>

    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="title-section mb-5 col-12">
            <h2 class="text-uppercase">Products</h2>
          </div>
        </div>
        <div class="row">
          <div th:each="product : ${allProducts}" class="col-lg-4 col-md-6 item-entry mb-4">
            <a href="#" class="product-item md-height bg-gray d-block">
              <img th:src="@{/images/{image} (image=${product.image})}" alt="Image" class="img-fluid">
            </a>
            <h2 class="item-title"><a th:href="@{/products/details/{id} (id=${product.id})}" th:text="${product.name}"></a></h2>
            <strong th:text="${product.price}" class="item-price"></strong>

            <div class="star-rating">
              <span class="icon-star2 text-warning"></span>
              <span class="icon-star2 text-warning"></span>
              <span class="icon-star2 text-warning"></span>
              <span class="icon-star2 text-warning"></span>
              <span class="icon-star2 text-warning"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="fragments :: footer"/>
  </div>
  <div th:replace="fragments :: js_scripts"/>
  </body>
</html>
